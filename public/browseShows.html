<!DOCTYPE html>
<html>

<head>
  <title>Bandter | Browse Shows</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/browseShows.css">
</head>

<body>
  <div class="container-fluid" id="navbar">
  </div>

  <div class="container" id="showTitle">
    <h1 class="display-4" align="center">Browse Shows</h1>
    <div class="row">
      <input id="toggle-event" type="checkbox" checked data-toggle="toggle" data-on="Future Shows" data-off="Past Shows" data-onstyle="success" data-offstyle="danger">
      <div class="col-lg-10">
        <div class="input-group">
          <input type="text" class="form-control" id="usersSearch" placeholder="Search by Show/Band/Location" autofocus>
          <span class="input-group-btn">
      <button class="btn btn-secondary" id="searchButton" type="button">Go!</button>
    </span>
        </div>
      </div>
    </div>
  </div>

  <!--This gets populated with JS-->
  <div class="well" id="well">
  </div>

  <script type="text/javascript" src="/dpd.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/browseShows.js"></script>
  <script type="text/javascript" src="scripts/toggle.js">
  </script>

</body>

</html>
