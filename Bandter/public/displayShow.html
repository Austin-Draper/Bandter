<!DOCTYPE html>
<html>

<head>
  <title>Bandter | Browse Shows</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid" id="navbar">
  </div>

  <div class="container" id="displayShow">
  </div>

  <script type="text/javascript" src="/dpd.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript">
    // set the correct nav button as active
    $(function() {
      $("#navbar").load("nav.html", function() {
        $("#browseShowsNav").addClass('active');
      });
    });

    //http://www.jquerybyexample.net/2012/06/get-url-parameters-using-jquery.html
    function GetURLParameter(sParam) {
      var sPageURL = window.location.search.substring(1);
      var sURLVariables = sPageURL.split('&');
      for (var i = 0; i < sURLVariables.length; i++) {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) {
          return sParameterName[1];
        }
      }
    }

    var id = GetURLParameter("id");

    console.log(id);

    dpd.shows.get(id, function(result, err) {
      if (err) return console.log(err);
      //console.log(result, result.id);
      console.log(result);
      $("#displayShow").append("<h1>" + result.showName + "</h1>");
      $("#displayShow").append("<img src='" + result.imageURL + "' alt='Show Image'>");

    });
  </script>
</body>

</html>
